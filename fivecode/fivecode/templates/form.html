<!DOCTYPE html>
<html lang ='pt-br'>
  <head>
      <meta charset = "UTF-8" >
      <title>Cadastro Empresa</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" >
  </head>  
  <body>
      <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h3> Cadastro </h3>
      </div>
      
      <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href ="/" class = "btn btn-info text-center"> Voltar </a>
      </div> 
      <div id="result"></div>

      <div class="col-8 m-auto pt-3 pb-2 text-center">
        <form name="form" id="form" action = "{% if db %}/empresa/{{db.id}}/update/{%else%}/create/{% endif %}" method="post">
              {% csrf_token %}
              <div class ="form-group mt-4" >CNPJ: {{form.cnpj}} </div>
              <div class ="form-group mt-4" >Nome da Empresa: {{form.nomeDaEmpresa}} </div>
              <div class ="form-group mt-4" >e-mail: {{form.email}} </div>
              <div class ="form-group mt-4" >Telefone: {{form.telefone}}</div> 
              <br> 
              <input  type ="submit" class = "btn btn-success" value="salvar">
        </form>
      </div>
    
      {% load static %}
      <script src = "{% static 'javascript.js' %}"></script>
  </body>  
</html>
